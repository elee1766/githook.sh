name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GITHOOK_DISABLE: 1

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in source
        run: |
          sed -i 's/^GITHOOK_VERSION=".*"/GITHOOK_VERSION="${{ steps.version.outputs.VERSION }}"/' src/constants.sh

      - name: Build
        run: make build

      - name: Generate checksum
        id: checksum
        run: |
          CHECKSUM=$(sha256sum githook.sh | awk '{print $1}')
          echo "SHA256=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/constants.sh
          git commit -m "release: v${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: githook.sh
          body: |
            ## Installation

            ```sh
            curl -fsS https://githook.sh -o githook.sh
            chmod +x githook.sh
            ./githook.sh install
            ```

            ## Checksum

            ```
            sha256:${{ steps.checksum.outputs.SHA256 }}
            ```
